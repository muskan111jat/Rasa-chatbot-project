version: "2.0"
intents:
  - greet
  - mood_great
  - mood_unhappy

responses:

  utter_thanks:
    - text: "You're welcome, Muskan! Let me know if there's anything else I can help with."

  utter_goodbye:
    - text: "Goodbye, Muskan! Have a wonderful day ahead."

  utter_encouragement:
    - text: "You’re doing great! Keep believing in yourself, Muskan."

  utter_help:
    - text: "I’m here to help you with anything you need, Muskan. What would you like to know?"

  utter_joke:
    - text: "Why don't scientists trust atoms? Because they make up everything! "

  utter_fallback:
    - text: "Oops, I didn’t get that. Could you please rephrase it?"

  utter_motivation:
    - text: "No matter how tough the day gets, you're tougher. You've got this, Muskan!"

  utter_busy:
    - text: "I’m a bit busy saving the digital world, Muskan. But I’m all ears for you!"

  utter_gratitude:
    - text: "Thanks for your kind words, Muskan! You're awesome too "

  utter_hobby:
    - text: "I love talking to you, Muskan! What’s your favorite thing to do in your free time?"
